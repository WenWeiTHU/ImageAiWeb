{% extends 'login/base.html' %}
{% load staticfiles %}
{% block title %}Logon{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/log.css' %}">
{% endblock %}


{% block content %}
<div class="container">
    <div class="col-md-4 col-md-offset-4">
        <form class='form-login' action="/logon/" method="post">
            {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
            {% endif %}

            {% csrf_token %}
            <h2 class="text-center">Welcome</h2>
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name='username' class="form-control" id="id_username" placeholder="Username"
                    autofocus required>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name='password1' class="form-control" id="id_password1" placeholder="Password"
                    required>
            </div>
            <div class="form-group">
                <label for="id_password">Check Password Again</label>
                <input type="password" name='password2' class="form-control" id="id_password2" placeholder="Password"
                    required>
            </div>
            <button type="reset" class="btn btn-default pull-left">Reset</button>
            <button type="submit" class="btn btn-primary pull-right">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
